<div class="fixed inset-0 flex items-center justify-center z-50">
  <div
    class="absolute inset-0 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 opacity-75"
  ></div>
  <div
    class="relative bg-white rounded-lg shadow-lg h-auto sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl"
  >
    <div class="p-3">
      <!-- Contenido del diálogo -->
      <h2 *ngIf="title" class="text-lg font-bold mb-3 mt-2">{{ title }}</h2>
      <ng-content></ng-content>
    </div>
    <!-- Botones de acción -->
    <div class="mt-3">
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
