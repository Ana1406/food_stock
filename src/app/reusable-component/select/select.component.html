<div class="relative">
  <div
    class="flex flex-row justify-between bg-slate-200/50 px-2 py-2 mt-3.5 sm:mx-auto w-auto rounded-lg border-2 border-lime-800"
  >
    <h2>
      {{ optionsSelected == [] ? "Seleccione los Permisos" : optionsSelected }}
    </h2>
    <span class="material-icons text-slate-500" (click)="openSelect()">
      {{ isOpenSelect ? "expand_less" : "expand_more" }}
    </span>
  </div>

  <select
    *ngIf="isOpenSelect"
    [formControl]="control"
    class="fixed w-auto px-2 mx-5 py-3 bg-slate-200/50 rounded-lg font-thin text-sm text-gray-800"
    multiple
  >
    <option
      *ngFor="let option of options"
      [value]="option.id"
      [select]="select"
    >
      {{ option.name }}
    </option>
  </select>
</div>
