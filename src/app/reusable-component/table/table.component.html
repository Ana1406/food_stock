<table
  class="table-auto border-separate border-spacing-1 border border-gray-400"
>
  <thead>
    <tr>
      <th
        *ngFor="let itemColum of headersColumn"
        class="border border-sky-300 px-3 font-medium"
      >
        {{ itemColum }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let itemUsers of bodyColumn"
      class="text-center even:bg-gray-100 odd:bg-sky-200/50"
    >
      <td
        *ngFor="let valueHeader of valueHeaders"
        class="border border-sky-300 px-3 font-thin"
      >
        {{ itemUsers[valueHeader] }}
      </td>
    </tr>
  </tbody>
</table>
