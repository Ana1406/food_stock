<div class="fixed inset-0 flex items-end justify-end z-50">
  <div
    class="absolute inset-0 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 opacity-75"
  ></div>

  <div
    class="relative mx-10 my-8 bg-slate-100 rounded-lg shadow-lg h-auto sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl"
  >
    <!-- Botones de acción -->
    <div
      class="rounded-t-lg p-1.5 text-lg font-thin text-gray-800"
      [ngClass]="{
        'bg-red-800/80': background === 'error',
        'bg-amber-500/50': background === 'warning',
        'bg-green-500/50': background === 'success'
      }"
    >
      {{ optionsMensage.title }}

      <ng-content select="[header]"> </ng-content>
    </div>
    <!-- Contenido del diálogo -->
    <div class="mx-2.5 my-2.5 text-sm text-gray-800 font-thin">
      <ng-content></ng-content>
    </div>
  </div>
</div>
