<div class="flex flex-wrap">
  <div class="flex flex-col mx-auto my-10">
    <div class="h-auto w-auto">
      <img src="./../../../assets/password.png" alt="Password" />
    </div>
  </div>
  <div class="flex flex-col justify-center mx-auto my-10">
    <h1 class="text-5xl text-center text-gray-800 mb-9 font-bold">
      Olvidaste tu Contrase√±a
    </h1>
    <h3 class="text-lg text-center text-gray-800 mb-9">
      Porfavor ingresa el correo electronico. Para continuar
    </h3>
    <form
      [formGroup]="formPassword"
      (ngSubmit)="forgotPasswordForm()"
      class="mx-auto"
    >
      <app-input
        placeholder="Ingrese su correo"
        type="email"
        [control]="formPassword.get('email')"
        [required]="true"
        [error]="formPassword.get('email').invalid"
      />
      <div class="mx-auto my-3">
        <app-button
          label="Ingrese su correo"
          [disabled]="formPassword.get('email').invalid"
        />
      </div>
    </form>
    <a
      [routerLink]="['/login']"
      class="text-md font-semibold underline text-center text-gray-800 mt-9"
      >Volver a Inicio de Sesion</a
    >
  </div>
</div>
