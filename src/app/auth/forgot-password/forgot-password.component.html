<div class="gradient2 grid lg:grid-cols-2 xl:grid-cols-2">
  <div class="sm:hidden md:hidden lg:grid xl:grid">
    <img class="my-auto mx-auto" src="assets/password.png" alt="Password" />
  </div>
  <div class="flex flex-col justify-center rounded-lg items-center h-screen">
    <h2 class="font-semibold text-gray-800 text-5xl text-center">
      Olvidaste tu Contrase√±a
    </h2>
    <h4 class="my-2.5 text-2xl font-thin text-gray-600 text-center">
      Por favor ingresa el correo electronico, para continuar:
    </h4>
    <form
      [formGroup]="formPassword"
      (ngSubmit)="forgotPasswordForm()"
      class="mx-auto"
    >
      <app-input
        placeholder="Ingrese su correo"
        type="email"
        [control]="formPassword.get('email')"
        [required]="true"
        [error]="
          formPassword.get('email').invalid && formPassword.get('email').touched
        "
      />
      <div class="mx-auto my-3">
        <app-button
          [border]="'large'"
          class="flex justify-center"
          [disabled]="formPassword.get('email').invalid"
          >Ingrese su Correo</app-button
        >
      </div>
    </form>
    <a
      [routerLink]="['/login']"
      class="text-md font-normal text-center text-gray-800 mt-9"
      >Volver a Inicio de Sesion</a
    >
  </div>
</div>
