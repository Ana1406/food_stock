<div class="flex flex-col justify-start h-screen">
  <h1 class="font-thin text-3xl uppercase mx-10 my-14">Configuraci√≥n</h1>
  <div class="tabs">
    <app-button
      class="flex flex-col"
      [routerLink]="'permissions'"
      (click)="clickPermission()"
      color="bg-transparent"
      [ngClass]="{
        tabClick: toggleTabBtnPermission,
        tabNoClick: !toggleTabBtnPermission
      }"
    >
      <span
        class="material-icons mr-1.5"
        [ngClass]="{
        'text-gray-800': toggleTabBtnPermission,
        'text-sky-500': !toggleTabBtnPermission,
      }"
      >
        gpp_maybe
      </span>
      Permisos</app-button
    >
    <app-button
      class="flex flex-col"
      color="bg-transparent"
      [routerLink]="'users'"
      (click)="clickUsers()"
      [ngClass]="{
       tabNoClick: !toggleTabBtnUsers,
       tabClick: toggleTabBtnUsers,
      }"
    >
      <span
        class="material-icons mr-1.5"
        [ngClass]="{
        'text-gray-800': toggleTabBtnUsers,
        'text-sky-500': !toggleTabBtnUsers,
      }"
      >
        face
      </span>
      Usuarios</app-button
    >
  </div>

  <router-outlet></router-outlet>
</div>
